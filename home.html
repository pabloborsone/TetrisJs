<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Tetris</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>


  <div class="commands">
    <h3>Commands:</h3>
    <ul>
      <li>Press ESC to pause or unpause</li>
      <li>Press the arrows for movement</li>
      <li>Press Spacebar to rotate the Tetrominio</li>
    </ul>

  </div>

  <div class = "ranking">
    <h3>Ranking</h3>
    <h4>Name Score Difficulty Minutes Seconds</h4>
    <p id="rankingJog">
  </div>

<div class="score">
  <p id="userName">
  <p id="difficulty">
  <table>
    <tr>
      <td><h3><b>Score:</b></h3></td>
      <td><p id="scoreBoard"></td>
    </tr>
    <tr>
      <td><h3>Timer:</h3></td>
      <td><label id="minutes">00</label>:<label id="seconds">00</label>
</td>
    </tr>
  </table>

</div>

<div class = "rankingsdasdas">

</div>

  <div class="centralizar">

    <h1>Tetris in the Mirror</h1>



    <canvas id="tetris"></canvas>


  </div>
  <script src="tetris.js"></script>
</body>
</html>
